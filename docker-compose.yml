version: "3.9"

services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: testeTecnico
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dba
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/testeTecnico?sslmode=disable
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: dba
    depends_on:
      - db

volumes:
  pgdata:
